<!DOCTYPE html>
<html>
<head>
    <title>Login - KnowledgeKart Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin : 0;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 2rem 2.2rem 2rem 2.2rem;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-bottom: 1.3rem;
            font-size: 2rem;
            font-weight: bold;
            color: #222;
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 0.38rem;
            display: block;
            color: #222;
            font-weight: bold;
        }
        input[type="number"], input[type="password"] {
            width: 100%;
            padding: 0.55rem 0.75rem;
            border-radius: 4px;
            border: 2px solid #ccc;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border 0.3s;
        }
        input:focus {
            border: 2px solid #ffb703;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 0.7rem 0;
            background: #ffb703;
            color: #222;
            border: none;
            border-radius: 6px;
            font-size: 1.08rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 0.6rem;
            transition: background 0.2s, color 0.2s;
        }
        .login-btn:hover {
            background: #222;
            color: #fff;
        }
        .error {
            background: #ffecec;
            color: #e55454;
            padding: 0.7rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: bold;
            text-align: center;
            border: 1px solid #e55454;
        }
        .header-bar {
            background: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">KnowledgeKart Library</div>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="user_id">User ID</label>
            <input type="number" name="user_id" id="user_id" placeholder="Enter your user ID" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
    </div>
</body>
</html>
